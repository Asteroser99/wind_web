          "three": "https://unpkg.com/three@v0.163.0/build/three.module.js",

	<body>
    <div id="heading">
      <h1>Filament winding</h1>
      <div class="border"></div>
    </div>

    <div id="progress-container">
      <div id="progress">Loading...</div>
    </div>

    <!-- <div id="load-file">
      <h2>Загрузите CSV файл</h2>
      <input type="file" id="fileInput" accept=".csv" />
    </div> -->

  <div id="control-panel">
    <button id="logIn" class="action-button">Log In</button>

    <button id="upload-forming" class="action-button">Upload mandrel</button>
    <input type="file" id="fileInput" accept=".csv" style="display: none;" />

    <button id="generate-coil-non-auth" class="action-button">Generate coil</button>
    <button id="draw-tape" class="action-button">Draw Tape</button>

    <button id="logOff" class="action-button">Log Off</button>

    <div id="user-info">
      <p id="user-logged" class="user-logged">You are not logged in</p>
      <p id="user-email" class="user-logged"></p>
    </div>

    <div id="numbers">
      <p>Numeric Values</p>
      <p>X: <span id="value-x">0</span></p>
      <p>Y: <span id="value-y">0</span></p>
      <p>Z: <span id="value-z">0</span></p>

      <button id="edit-button">Edit Values</button>

      <div class="modal-overlay" id="modal-overlay"></div>
  
      <div class="modal" id="edit-modal">
          <h2>Edit Values</h2>
          <label for="input-x">X:</label>
          <input type="number" id="input-x">
          <label for="input-y">Y:</label>
          <input type="number" id="input-y">
          <label for="input-z">Z:</label>
          <input type="number" id="input-z">
          <button id="save-button">Save</button>
          <button id="cancel-button">Cancel</button>
      </div>
      
    </div>

  </div>
      
  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }
    .modal {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        padding: 20px;
        z-index: 1000;
        border-radius: 8px;
    }
    .modal-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 999;
    }
    .modal input {
        margin-bottom: 10px;
        display: block;
    }
</style>

  <script>
    const editButton = document.getElementById('edit-button');
    const modal = document.getElementById('edit-modal');
    const overlay = document.getElementById('modal-overlay');
    const saveButton = document.getElementById('save-button');
    const cancelButton = document.getElementById('cancel-button');

    const valueX = document.getElementById('value-x');
    const valueY = document.getElementById('value-y');
    const valueZ = document.getElementById('value-z');

    const inputX = document.getElementById('input-x');
    const inputY = document.getElementById('input-y');
    const inputZ = document.getElementById('input-z');

    editButton.addEventListener('click', () => {
        inputX.value = valueX.textContent;
        inputY.value = valueY.textContent;
        inputZ.value = valueZ.textContent;

        modal.style.display = 'block';
        overlay.style.display = 'block';
    });

    saveButton.addEventListener('click', () => {
        valueX.textContent = inputX.value;
        valueY.textContent = inputY.value;
        valueZ.textContent = inputZ.value;

        modal.style.display = 'none';
        overlay.style.display = 'none';
    });

    cancelButton.addEventListener('click', () => {
        modal.style.display = 'none';
        overlay.style.display = 'none';
    });

    overlay.addEventListener('click', () => {
        modal.style.display = 'none';
        overlay.style.display = 'none';
    });
</script>

  <script type="module" src="./main.js"></script>
  <script type="module" src="./cognito.js"></script>
